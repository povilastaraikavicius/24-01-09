<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User information</title>
</head>

<body>
    <h1>User information</h1>

    {% for user in users %}
    <div>
        <td>ID: {{ user.id }}</td>
        <td>Vardas: {{ user.name }}</td>
        <td>paštas: {{ user.email }}</td>
        <td>Žinutė: {{ user.message }}</td>
    </div>

    {% endfor %}
    <form action="#" method="post">
        <p>Enter email for deletion:</p>
        <p><input type="text" name="email" /></p>
        <p><input type="submit" value="submit" /></p>
    </form>
</body>
